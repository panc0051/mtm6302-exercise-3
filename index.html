<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Listing</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="profile-header">
    <h1>Job Listing</h1>
    <!--Form Requirement 
    The form should include at least one textbox, one selectbox, one checkbox, and one textarea.
  -->
    <div id="today"></div>
    <div id="saved"></div>
    <form action="" id="form" class="p-5 bg-light">
      <!-- The form includes at at least one textbox, one selectbox, one checkbox, and one textarea.	 -->
      <label class="form-label title">Full Name</label>
      <input type="text" id="title" class="form-control mb-3">

      <label for="" class="form-label">Current Employment Status</label>
      <select name="" id="" class="form-control mb-3">
        <option value="">Select</option>
        <option value="">Full Time</option>
        <option value="">Part Time</option>
        <option value="">Contract</option>
        <option value="">Internship</option>
        <option value="">Other</option>
      </select>

      <label for="" class="form-label">What is your qualifications</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control mb-3"></textarea>

      <!-- check mark of Accept terms and condition -->
      <div class="form-check form-label">
        <input type="checkbox" class="form-check-input form-label" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accept terms and condition</label>
      </div>



      <label for="" class="form-label">Date and Time</label>
      <input type="datetime-local" id="datetime" class="form-control mb-3">

      <button class="btn btn-primary" id="submit">Save Date</button>

      <!-- submit button -->
      <button class="btn btn-primary" id="submit">Submit</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
