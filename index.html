<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Listing</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="profile-header">
    <h1>Job Listing</h1>
    <!--Form Requirement 
    The form should include at least one textbox, one selectbox, one checkbox, and one textarea.
  -->
    <form action="" class="form">
      <!-- one text box -->
      <label for="">Job Title</label>
      <input type="text" name="job_title" id="job_title" placeholder="Job Title">
      <br>
      <!-- one select box -->
      <label for="">Job Type</label>
      <select name="job_type" id="job_type">
        <option value="">Select Job Type</option>
        <option value="Full Time">Full Time</option>
        <option value="Part Time">Part Time</option>
        <option value="Contract">Contract</option>
        <option value="Internship">Internship</option>
      </select>
      <br>
      <!-- one check box -->
      <label for="">Job Location</label>
      <input type="checkbox" name="job_location" id="job_location" value="Remote">Remote
      <input type="checkbox" name="job_location" id="job_location" value="Local">Local
      <!-- one text area -->
      <br>
      <label for="">Job Description</label>
      <textarea name="job_description" id="job_description" cols="30" rows="10"></textarea>
      <!-- submit button -->
      <input type="submit" value="Submit">



    </form>


    <script src="script.js"></script>
</body>

</html>
