<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display-1">Job forum</h1>

    <!-- Start of Theme BUilder -->
    <h4 id="title1" class="text-center mb-5">Theme Generater</h4>
    <form class="form1 p-5 bg-light text-dark" id="form">
<label class="form-label">BackGround Color</label>
<input id="bgcolor" type="text" class="form-control mb-3" placeholder="Background Color"> 
<!-- adding checkbox -->
<div class="form-check p-0 mb-3">
    <input id="invert" type="checkbox" class="form-check-input me-2">
    <label class="form-check-label" for="invert">Invert Color</label>
  </div>
  <!-- select option -->
  <label class="form-label">Font Family</label>
  <select id="font" class="form-select mb-3">
      <option value=""></option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
  </select>
<label class="form-label">Placeholder text</label>
<textarea id="placeholder" class="form-control mb-3" placeholder="Placeholder text"></textarea>
  <!-- End of Select Option -->
  <button class="btn btn-secondary">Save</button>
</form>

    <!-- End of Theme Builder -->


<!-- Start of to do list -->

<div class="container">
    <h4>ADD Skills</h4>
    <div class="row">
        <div class="col">
            <form id="formAdd" class="form my-3">
                <input type="text" id="item" class="form-control" placeholder="Add a new item">
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <ul id="list" class="list-group my-3">
                <li class="list-group-item">milk</li>
                <li class="list-group-item">bread</li>
                <li class="list-group-item">eggs</li>
               
            </ul>
        </div>
    </div>
</div>

<!-- End of to do list -->

<div id="today"></div>
<div id="saved"></div>
<!-- formB -->
<form id="formB" class="p-5 bg-light">
    <label class="form-label">Title</label>
    <input id="title" type ="text" class="form-control mb-3">
    
    <label class="form-label">Date an Time</label>
    <input id="datetime" type="datetime-local" class="form-control mb-3">
    
    <button class="btn btn-primary">Save Date</button>
</form>



   
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
