<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="display-1 text-center">Job forum</h1>
    <!-- adding job requirement template -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Job Requirement</h2>
                        <form method="post" class="jobForm">
                            <div class="form-group">
                                <label for="job_title">Job Title</label>
                                <input type="text" class="form-control" id="job_title" name="job_title"
                                    placeholder="Enter job title">
                            </div>
                            <div class="form-group">
                                <label for="job_description">Job Description</label>
                                <textarea class="form-control" id="job_description" name="job_description"
                                    rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="job_requirement">Job Requirement</label>
                                <textarea class="form-control" id="job_requirement" name="job_requirement"
                                    rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="job_salary">Job Salary</label>
                                <input type="text" class="form-control" id="job_salary" name="job_salary"
                                    placeholder="Enter job salary">
                            </div>
                            <div class="form-group">
                                <label for="job_location">Job Location</label>
                                <input type="text" class="form-control" id="job_location" name="job_location"
                                    placeholder="Enter job location">
                            </div>
                            <div class="form-group">
                                <label for="job_type">Job Type</label>
                                <select class="form-control" id="job_type" name="job_type">
                                    <option>Full Time</option>
                                    <option>Part Time</option>
                                    <option>Internship</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job_category">Job Category</label>
                                <select class="form-control" id="job_category" name="job_category">
                                    <option>IT</option>
                                    <option>Finance</option>
                                    <option>Sales</option>
                                    <option>Marketing</option>
                                    <option>HR</option>
                                    <option>Accounting</option>
                                    <option>Admin</option>
                                    <option>IT</option>
                                    <option>Finance</option>
                                    <option>Sales</option>
                                    <option>Marketing</option>
                                    <option>HR</option>
                                    <option>Accounting</option>
                                    <option>Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job_experience">Job Experience</label>
                                <select class="form-control" id="job_experience" name="job_experience">
                                    <option>1 year</option>
                                    <option>2 years</option>
                                    <option>3 years</option>
                                    <option>4 years</option>
                                    <option>5 years</option>
                                    <option>6 years</option>
                                    <option>7 years</option>
                                    <option>8 years</option>
                                    <option>9 years</option>
                                    <option>10 years</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job_deadline">Job Deadline</label>
                                <input type="date" class="form-control" id="job_deadline" name="job_deadline">
                            </div>
                            <button type="submit" id="jobFormBtn"class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- adding job requirement template -->
    

    <!-- End of job form -->

  

    <!-- Start of to do list -->

    <div class="container-fluid">
        <h4>ADD Skills</h4>
        <div class="row">
            <div class="col">
                <form id="formAdd" class="form my-3">
                    <input type="text" id="item" class="form-control" placeholder="Add a new item">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul id="list" class="list-group my-3">
                  
                </ul>
            </div>
        </div>
    </div>

    <!-- End of to do list -->

    <div id="today"></div>
    <div id="saved"></div>
    <!-- formB -->
    <form id="formB" class="p-5 bg-light my-3">
        <label class="form-label">Title</label>
        <input id="title" type="text" class="form-control">

        <label class="form-label">Date an Time</label>
        <input id="datetime" type="datetime-local" class="form-control ">

        <button class="btn btn-primary">Save Date</button>
    </form>

    <!-- Start of Theme BUilder -->
 
    <h4 id="title1" class="text-center mb-5">Theme Generater</h4>
    <form class="form1 p-5 bg-light text-dark m-5" id="form">
        <label class="form-label">BackGround Color</label>
        <input id="bgcolor" type="text" class="form-control mb-3" placeholder="Background Color">
        <!-- adding checkbox -->
        <div class="form-check p-0 mb-3">
            <input id="invert" type="checkbox" class="form-check-input me-2">
            <label class="form-check-label" for="invert">Invert Color</label>
        </div>
        <!-- select option -->
        <label class="form-label">Font Family</label>
        <select id="font" class="form-select mb-3">
            <option value=""></option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        <label class="form-label">Placeholder text</label>
        <textarea id="placeholder" class="form-control mb-3" placeholder="Placeholder text"></textarea>
        <!-- End of Select Option -->
        <button class="btn btn-secondary">Save</button>
    </form>


    <!-- End of Theme Builder -->




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
