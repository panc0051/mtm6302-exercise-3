<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start of to do list -->

<div class="container">
    <div class="row">
        <div class="col">
            <ul id="list" class="list-group my-3">
                <li class="list-group-item">milk</li>
                <li class="list-group-item">bread</li>
                <li class="list-group-item">eggs</li>
 
            </ul>
        </div>
    </div>
</div>

<!-- End of to do list -->

<div id="today"></div>
<div id="saved"></div>

<form id="form" class="p-5 bg-light">
    <label class="form-label">Title</label>
    <input id="title" type ="text" class="form-control mb-3">
    
    <label class="form-label">Date an Time</label>
    <input id="datetime" type="datetime-local" class="form-control mb-3">
    
    <button class="btn btn-primary">Save Date</button>
</form>



   
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
